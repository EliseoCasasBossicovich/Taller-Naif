        <form class="formulario" action="https://formspree.io/f/xyyvwkgr" method="POST">
            <div class="formulario__etiquetas mb-3">
                <label for="nombre" class="formulario__label form-label">Nombre Completo<span>*</span></label>
                <input name="nombre" required type="text" class="formulario__imput form-control" id="nombre" placeholder="Juan Garcia">
                <label for="email" class=" formulario__label form-label">Correo electronico<span>*</span></label>
                <input name="email" required type="email" class=" formulario__imput form-control" id="email" placeholder="nombre@ejemplo.com">
                <label for="mensaje" class=" formulario__label form-label">Mensaje</label>
                <textarea name="mensaje" class=" formulario__textarea form-control" id="mensaje" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
